codecov:
  branch: main
  require_ci_to_pass: no

coverage:
  status:
    patch:
      default:
        target: '100'
    project:
      default:
        target: '90'
      api:
        target: '95'
        flags:
          - python
      dashboard:
        target: '80'
        flags:
          - javascript

  flags:
    python:
      paths:
        - api
      carryforward: true
    javascript:
      paths:
        - dashboard
      carryforward: true

comment: false
