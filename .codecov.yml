codecov:
  notify:
    require_ci_to_pass: no

coverage:
  status:
    patch:
      default:
        target: 100%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: failure
    project:
      default: false
      library:
        target: auto
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: failure
        paths:
          - "solarperformanceinsight_api/.*"
      tests:
        target: 95%
        paths:
          - "solarperformanceinsight_api/**/tests/"

comment: off
